<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Support page for Oratio">
  <meta name="author" content="Oratio.IO">
  <title>Oratio Support</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/base-min.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/forms-min.css">
</head>
<body>
  <div class="pure-g">
    <div class="pure-u-1 pure-u-md-1-3"></div>
    <div class="pure-u-1 pure-u-md-1-3">
    <h1>Oratio.IO Support</h1>
    <p>Are you sure this question was never asked before? Please check our <a href="http://docs.oratio.io">FAQ/Docs</a></p>
      <form class="pure-form pure-form-aligned">
        <fieldset>
        <div class="pure-control-group">
            <input id="email" type="email" placeholder="E-Mail Address">
        </div>
            <div class="pure-control-group">
                <select id="state" class="pure-input-1-2">
                    <option>Bug Reports</option>
                    <option>Sales Contacts</option>
                    <option>Suggestions</option>
                    <option>Other</option>
                </select>
            </div>
          <div class="pure-control-group">
            <textarea class="pure-input-1-2" placeholder="Your Message"></textarea>
          </div>
          <button type="submit" class="pure-button pure-button-primary">Submit</button>
        </fieldset>
      </form>
    </div>
  </div>
</body>
</html>
